<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Listas</title>
</head>

<body>
    <div id="spinner" class="lds-spinner spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    
    <header class="header">
        <figure id="box-title">
            <img id="title" src="./assets/title.png">
        </figure>
        <p id="title-list">Encabezado</p>
    </header>

    <main class="box-lists">
        <img src="https://placekitten.com/2200/1000">
        <article class="box-list">
            <h3 id="list-title">Caja 1</h3>
            <hr/>
            <ul id="list">
                <li id="oldest">Oldest</li>
                <li id="newest">Newest</li>
                <li id="updated">Updated</li>
            </ul>
            <button id="read-btn">READ MORE!</button>

        </article>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
